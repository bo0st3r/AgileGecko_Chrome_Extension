<!--Error dialog-->
<ng-container *ngIf="coinsLoadingFailed">
  <p-dialog [(visible)]="coinsLoadingFailed" [closeOnEscape]="true"
            [dismissableMask]="true" [draggable]="false"
            [modal]="true" header="Coin list not found" styleClass="loading-error-dialog" visible="true">
    We couldn't load the coins list, please check your Internet access or try later.
  </p-dialog>
</ng-container>

<!--Content-->
<div class="container-xs bg-gradient-main p-2">
  <!--  Coingecko Logo-->
  <div class="row justify-content-center mt-3 mb-4">
    <div class="col-2 text-center">
      <r-extension-hyperlink class="img-fluid" href="https://www.coingecko.com/"
                             pTooltip="Open CoinGecko" tooltipPosition="bottom">
        <img alt="CoinGecko logo" src="assets\img\coingecko_logo.svg" style="width:50px;"/>
      </r-extension-hyperlink>
    </div>

    <!--  Coin search input-->
    <div class="col-9 p-inputgroup align-self-center" style="height: 3em;">
      <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
      <input (input)="updateDisplayedCoins()"
             (keydown.enter)="tabManagerService.openTab(Url.COINGECKO_COIN_PREFIX + selectedCoin.id.toString())"
             [(ngModel)]="searchedCoin" autocomplete="off" autofocus id="coin-searched" label="Name or symbol"
             pInputText placeholder="Name or symbol" type="text">
    </div>
  </div>

  <!--  Coin list table-->
  <div class="row justify-content-center">
    <div class="col-12">
      <p-table [rows]="6" [scrollable]="true" [value]="displayedCoins" [virtualRowHeight]="6" [virtualScroll]="true"
               scrollHeight="286px" styleClass="p-datatable-striped">
        <!--        Header-->
        <ng-template pTemplate="header">
          <ng-container *ngIf="displayedCoins && displayedCoins.length > 0; else listUnset;">
            <tr>
              <th style="width:23%">Symbol</th>
              <th style="width:61%">Name</th>
              <th style="width:16%"></th>
            </tr>
          </ng-container>
          <ng-template #listUnset>
            <tr>
              <th>
                No coin were found
              </th>
            </tr>
          </ng-template>
        </ng-template>

        <!--        Rows-->
        <ng-template let-coin pTemplate="body">
          <tr>
            <!--            Coin symbol-->
            <td style="width:23%">
              <p class="d-inline font-weight-bold">{{coin.symbol | uppercase}}</p>
            </td>
            <!--            Coin name-->
            <td style="width:61%">
              <a (click)="tabManagerService.openTab(Url.COINGECKO_COIN_PREFIX + coin.id)"
                 class="mr-2 hyperlink" pTooltip="View on CG" tooltipPosition="bottom">{{coin.name}}</a>
            </td>
            <!--          ChartEx link & Favorite Icon -->
            <td class="text-center align-middle" style="width:16%">
              <i (click)="tabManagerService.openTab(Url.CHARTEX_PAIR_PREFIX + coin.symbol.toUpperCase())"
                 class="pi pi-chart-line mr-2 chart-icon" pTooltip="Chart" tooltipPosition="bottom"></i>
              <i (click)="favoriteManagerService.updateAndSaveFavorite(coin)"
                 [ngClass]="(favoriteCoinsContains(coin)) ? 'favorite-icon' : 'not-favorite-icon'"
                 class="pi pi-star font-weight-bold"
                 pTooltip="Favorite" tooltipPosition="bottom"></i>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
