<div class="container-xs m-1 border-dark border">
  <div class="row mx-1">
    <!--    Search input-->
    <div class="col-12 my-4">
      <div class="row justify-content-center mx-2 p-placeholder">
        <input id="coin-searched" type="text" autocomplete="off" placeholder="Name or symbol " pInputText
               [(ngModel)]="searchedCoin" (ngModelChange)="updateDisplayedCoins()"
               (keydown.enter)="tabManagerService.openTab(Url.COINGECKO_PREFIX + selectedCoin.id.toString())">
      </div>
    </div>

    https://primefaces.org/primeng/showcase/#/table/striped

    <div class="card">
      <p-table [value]="displayedCoins" [scrollable]="true" [rows]="6" scrollHeight="280px"
               [virtualScroll]="true" [virtualRowHeight]="10" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th>CoinGecko</th>
            <th>Chart</th>
            <th>Favorite</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-coin>
          <tr>
            <td>
              <a (click)="tabManagerService.openTab(Url.COINGECKO_PREFIX + coin.id)"
                 class="mr-2 hyperlink">{{coin.name}}</a>
            </td>
            <!--          ChartEx link-->
            <td>
              <a (click)="tabManagerService.openTab(Url.CHARTEX_PREFIX + coin.symbol)"
                 class="mr-2 hyperlink">ChartEx</a>
            </td>
            <!--          Favorite icon-->
            <td>
              <i (click)="favoriteManagerService.updateAndSaveFavorite(coin)"
                 class="pi pi-star" [ngClass]="(favoriteCoinsContains(coin)) ? 'favorite' : 'not-favorite'"></i>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
