<div class="container-xs m-1 border-dark border">
  <div class="row">
    <div class="col-12 my-4">
      <div class="row justify-content-center mx-2 p-placeholder">
        <input id="coin-searched" type="text" autocomplete="off" placeholder="Name or symbol " pInputText
                 [(ngModel)]="searchedCoin"
                 (keydown.enter)="tabManagerService.openTab(COIN_PREFIX, firstMatchingCoinID())">
      </div>
    </div>

    <div class="col-12" *ngFor="let coin of coins | matchCoin:searchedCoin | slice:0:5">
      <div class="row pb-1">
        <div class="col hyperlink font-weight-bold">
          <a (click)="tabManagerService.openTab(COIN_PREFIX, coin.id)" class="mr-2">{{coin.name}}</a>
          <a (click)="tabManagerService.openTab(CHARTEX_PREFIX, coin.symbol)">ChartEx</a>
        </div>
      </div>
    </div>
  </div>
</div>
